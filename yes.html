<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conferma!</title>
  <style>
    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      font-family: system-ui, -apple-system, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe6ea, #ffd1dc);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      position:relative;
      z-index:2;
      width:min(720px, 92vw);
      padding:30px 22px;
      background:rgba(255,255,255,.9);
      border-radius:18px;
      box-shadow:0 18px 55px rgba(0,0,0,.12);
      text-align:center;
      backdrop-filter: blur(6px);
    }

    h1{ margin:0 0 10px; font-size: clamp(26px, 3vw, 40px); }
    p{ margin:0 0 18px; font-size:18px; color:#444; }

    .gif-wrap{
      display:flex;
      justify-content:center;
      margin-top: 10px;
    }

    img{
      width:min(360px, 80%);
      border-radius:16px;
      box-shadow:0 12px 30px rgba(0,0,0,.15);
    }

    .back{
      margin-top:18px;
      padding:10px 16px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      background: rgba(255, 77, 109, 0.75);
      color:#fff;
      font-size:14px;
      transition: background .25s ease, transform .15s ease;
    }

    .back:hover{
      background: rgba(255, 77, 109, 1);
      transform: scale(1.05);
    }


    /* Cuori */
    .heart{
      position:absolute;
      width:18px;
      height:18px;
      transform: rotate(45deg);
      opacity: .9;
      pointer-events:none;
      animation: floatUp linear forwards;
      z-index:1;
    }
    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width:18px;
      height:18px;
      background: inherit;
      border-radius:50%;
    }
    .heart::before{ left:-9px; top:0; }
    .heart::after{ left:0; top:-9px; }

    @keyframes floatUp{
      from{
        transform: translateY(0) rotate(45deg) scale(1);
        filter: blur(0px);
      }
      to{
        transform: translateY(-120vh) rotate(45deg) scale(1.3);
        filter: blur(0.2px);
        opacity:0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Siiiiii! ‚ù§Ô∏è</h1>
    <p>La tua richiesta √® stata approvata üíå</p>

    <div class="gif-wrap">
      <!-- Opzione consigliata: metti la gif nel repo con nome "kittens.gif" -->
      <img src="kittens.gif" alt="Hugging cartoon kittens" />
    </div>

    <button class="back" onclick="window.location.href='trapped.html'">Hai cambiato idea?</button>
  </div>

  <script>
    // Generatore di cuori
    const colors = ["#ff4d6d", "#ff85a1", "#ff2d55", "#ff6b9a", "#ff3b7a"];

    function spawnHeart(){
      const heart = document.createElement("div");
      heart.className = "heart";

      const size = 10 + Math.random() * 18; // 10-28px
      heart.style.width = size + "px";
      heart.style.height = size + "px";

      const x = Math.random() * window.innerWidth;
      heart.style.left = x + "px";
      heart.style.top = (window.innerHeight + 20) + "px";

      const color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.background = color;

      const duration = 3 + Math.random() * 3; // 3-6s
      heart.style.animationDuration = duration + "s";

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), duration * 1000);
    }

    // densit√† cuori: cambia 120 -> pi√π basso = pi√π cuori
    setInterval(spawnHeart, 120);

    // un piccolo burst iniziale
    for(let i=0;i<18;i++) setTimeout(spawnHeart, i*60);
  </script>

</body>
</html>
