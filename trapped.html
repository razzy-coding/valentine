    body{

      background: radial-gradient(circle at center, #ffdde1, #ee9ca7);
      display:flex;

    }

    .box{
      position:relative;
      z-index:2;
      background:rgba(255,255,255,.95);

      border-radius:12px;
      background:#ff4d6d;
      color:#fff;

    }

    /* cuori di sfondo */
    .heart{
      position:absolute;
      width:16px;
      height:16px;
      background:#ff4d6d;
      transform:rotate(45deg);
      opacity:.7;
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width:16px;
      height:16px;
      background:inherit;
      border-radius:50%;
    }

    .heart::before{ left:-8px; }
    .heart::after{ top:-8px; }

    @keyframes float{
      from{ transform: translateY(110vh) rotate(45deg); }
      to{ transform: translateY(-120vh) rotate(45deg); }
    }
  </style>
</head>
